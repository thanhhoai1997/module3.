<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            box-sizing: border-box;
        }

        #div-1 {
            display: grid;
            grid-template-rows: 2fr 1fr 13fr 2fr;
            grid-template-columns: repeat(3, 1fr);
            width: 100%;
            height: 100vh;
            gap: 2vh;


        }

        #header {
            grid-column: 1/4;
            grid-row: 1/2;
            background-color: white;
            box-shadow: 0 2px gray;
            padding: 0;

        }

        #head-link {
            grid-row: 2/3;
            grid-column: 1/4;
            background-color: aliceblue;
            text-align: center;
            padding-top: 0.5%;

        }

        #head-link a {
            padding: 0 3%;
            text-decoration: none;
            color: black;
            font-variant: small-caps;

        }

        #left-content {
            grid-row: 3/4;
            grid-column: 1/2;
            background-color: aliceblue;
        }

        #right-content {
            grid-column: 2/4;
            grid-row: 3/4;
        }

        #footer {
            grid-row: 4/5;
            grid-column: 1/4;
            background-color: aliceblue;
        }

        #header img {
            height: 15vh;
            width: 15%;
            margin: 0;

        }

        #left-content div {
            box-shadow: 0 0 5px dimgray;
            margin-bottom: 3vh;
            border-radius: 5px;
            text-align: center;
        }

        #left-content div a {
            text-decoration: none;
            font-size: 20px;
            color: black;
            font-variant: small-caps;

        }

        iframe {
            display: none;
        }

        #vd1 {
            display: block;
        }
    </style>
</head>
